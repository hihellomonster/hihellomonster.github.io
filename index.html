<!doctype html>
<html lang="es-mx" Accept-Encoding="gzip" Content-Encoding=" gzip">

<head>
    <base href=" /pwa-start-example/ ">
    <meta charset="UTF-8 ">
    <title>PWA with a 100% Lighthouse score</title>
    <meta name="description " content="Ideas random, un test para validar el manifiesto elaborado en html al 100 en Lighthouse. It will appear in your document head meta (for Google search results) and in your feed.xml site description. ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible " content="ie=edge ">
    <link rel="apple-touch-icon " href="images/icons/icon-152x152.png ">
    <link rel="manifest " href="manifest.json ">
    <link rel="stylesheet " href="css/style.css ">

    <meta name="apple-mobile-web-app-capable " content="yes ">
    <meta name="apple-mobile-web-app-status-bar-style " content="black ">
    <meta name="apple-mobile-web-app-title " content="myNotes ">
    <meta name="theme-color " content="#607d8b ">
    <meta name="referrer " content="always " />
    <meta name="robots " content="index, follow " />
    <meta Cache-Control="max-age:600 ">
    <link rel="preconnect " href="https://fonts.gstatic.com ">
    <link rel="preload " as="font ">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap " rel="stylesheet ">

    <link rel="icon " href="maskable_icon.png " sizes="114x114 " type="image/png " purpose="any maskable ">


</head>

<body class="grey lighten-5 ">
    <header id="header " class="container grey lighten-4 ">
        <h1>Notes</h1>
    </header>
    <div id="content " class="container lighten-3 ">
        <p>Add your notes below:</p>
        <form action=" " id="form-add-note " class="row ">
            <input type="text " placeholder="Notes... " class=" col-2 white ">
            <input type="submit " value="Add " class="blue-grey col-1 ">
        </form>
        <ul id="notes ">
        </ul>
    </div>
    <script src="js/object.observe.polyfill.js "></script>
    <script src="js/array.observe.polyfill.js "></script>
    <script src="js/scripts.js "></script>
</body>

</html>
