<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <title>Nav Thing</title>
    <link rel='prefetch' href="https://hihello.monster/xiibicon/fonts/xiibicon.eot">
    <link rel="preload" href="https://hihellomonster.github.io/xiiber/xiibicon/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://hihellomonster.github.io/xiiber/xiibicon/style.css"></noscript>
    <link data-no-async=”1″ rel="stylesheet" href="https://hihellomonster.github.io/xiiber/xiibicon/style.css" media="all">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css?family=Raleway:300,400,600");
        * {
            transition: 0.33s ease;
        }
        
        .body-bar {
            font-family: "Raleway";
            font-size: 16px;
            line-height: 24px;
            font-weight: 300;
            letter-spacing: 4px;
        }
        
        .abs-center {
            position: absolute;
            width: 65%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .bar-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 45px;
            overflow: hidden;
            font-family: "Raleway";
            font-size: 14px;
            line-height: 18px;
            font-weight: 200;
            letter-spacing: 3px;
        }
        
        .button-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 45px;
        }
        
        .bar-button {
            position: relative;
            float: left;
            height: 100%;
            width: 25%;
            box-sizing: border-box;
            color: rgb(255, 255, 255);
            background-color: rgb(0, 0, 0);
            font-size: 26px;
            line-height: 45px;
            text-align: center;
            transition: 0.33s ease;
            text-decoration: none;
            border-right: 1px solid rgb(0, 0, 0);
            text-transform: uppercase;
        }
        
        .bar-button:last-child {
            border-right: none;
        }
        
        .bar-button:hover {
            background-color: rgb(12, 12, 12);
            color: #fff;
        }
        
        .white-bar {
            position: absolute;
            bottom: 0;
            width: 25%;
            height: 3px;
            left: -25%;
            background-color: #fff;
        }
    </style>

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="bar-container body-bar">
        <div class="button-container ">
            <a class="bar-button one " href=" "> <i class="icon-notificaciones hi-hover-opacity" onclick="openName(event, 'notificaciones')" id="defaultOpen"> </i>Notificaciones</a>
            <a class="bar-button two " href=" "> <i class="icon-viajes-one hi-hover-opacity" onclick="openName(event, 'viajes')"> </i>Viajes</a>
            <a class="bar-button three " href=" "> <i class="icon-experiencias hi-hover-opacity" onclick="openName(event, 'experiencias')"> </i>Experiencias</a>
            <a class="bar-button four " href=" "> <i class="icon-calendario hi-hover-opacity" onclick="openName(event, 'kalendario')"> </i>Calendario</a>

        </div>
        <div class="white-bar "></div>
    </div>
    <!-- partial -->

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script>
        $(document).ready(function() {

            // Function for nav bar
            // It sets the size of the hovered link and the links around it
            // It also moves the white-bar around.
            $('.bar-button').hover(function() {
                $('.bar-button').css('width', '25%');
                $(this).css('width', '25%');
                if ($(this).hasClass('one')) {
                    $('.white-bar').css('left', '0%')
                } else if ($(this).hasClass('two')) {
                    $('.white-bar').css('left', '25%')
                } else if ($(this).hasClass('three')) {
                    $('.white-bar').css('left', '50%')
                } else if ($(this).hasClass('four')) {
                    $('.white-bar').css('left', '75%')
                };
            }, function() {
                $('.white-bar').css('left', '25%');
                $('.bar-button').css('width', '25%');
            });

        });
    </script>

</body>

</html>
