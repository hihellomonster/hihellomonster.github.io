    <div class="BOTON DE CORAZON">

        <style>
            @import url('https://fonts.googleapis.com/css?family=Muli&display=swap');
            .love {
                background-color: #E7273F;
                border: 0;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                color: #fff;
                cursor: pointer;
                display: flex;
                align-items: center;
                padding: 0;
                font-family: 'Muli';
                font-size: 18px;
                letter-spacing: 0.5px;
                width: 250px;
            }
            
            .love:focus {
                outline: none;
            }
            
            .love .icon-container {
                background-color: #fff;
                border-top-left-radius: 4px;
                border-bottom-left-radius: 4px;
                border-right: 1px solid #eee;
                color: #E7273F;
                padding: 9px 20px;
                position: relative;
            }
            
            .love .text {
                padding: 0 25px;
                flex: 1;
                text-align: center;
            }
            
            .love .grey-text {
                display: block;
                color: #aaa;
                font-size: 12px;
            }
            
            .fa-redo {
                margin-left: 0px;
            }
            
            .heart {
                position: absolute;
                color: #E7273F;
                font-size: 15px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                animation: fly 3s linear forwards;
            }
            
            @keyframes fly {
                to {
                    transform: translate(-50%, -50px);
                }
            }
        </style>

        <button class="love "><span class="icon-container "><i class="icon-etiquetas-codigo "></i></span><span class="text ">Sendme Love</span></button>

        <script>
            const love_btns = document.querySelectorAll('.love');

            love_btns.forEach(love_btn => {
                love_btn.addEventListener('mousedown', (e) => {
                    love_btn.style.background = '#fff';
                    love_btn.style.color = '#E7273F';
                    love_btn.querySelector('.text').innerHTML = '<span class="grey-text">Enviar a:</span> Wis Mazi';

                    createHearts(love_btn.querySelector('.icon-container'));
                });

                love_btn.addEventListener('mouseup', (e) => {
                    love_btn.style.background = '#E7273F';
                    love_btn.style.color = '#fff';
                    love_btn.querySelector('.text').innerHTML = '¡Gracias! <i class="fas fa-hear"></i>';
                });
            })

            function createHearts(container) {
                // create 5 hearts
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('span');
                        heart.classList.add('heart');
                        heart.innerHTML = '<i class="icon-etiquetas-codigo"></i>';
                        heart.style.left = Math.random() * 100 + '%';
                        heart.style.top = Math.random() * 100 + '%';
                        heart.style.fontSize = Math.random() * 20 + 5 + 'px';
                        heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                        container.appendChild(heart);

                        setTimeout(() => {
                            heart.remove();
                        }, 3000);
                    }, i * 100)
                }
            }
        </script>

    <center>
        <div class="Love heart boton">
            <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>

            <style>
                #hearContainer {
                    width: 70px;
                    height: 70px;
                    transform: translate(-50%, -50%);
                    position: absolute;
                    overflow: visible;
                }
                
                #bigHeart {
                    position: absolute;
                    left: 50%;
                    bottom: 0px;
                    transform: translate(-50%, 0%);
                    cursor: pointer;
                }
                
                #shadow {
                    position: absolute;
                    width: 70%;
                    height: 10px;
                    border-radius: 50%;
                    background-color: rgba(0, 0, 0, 0.2);
                    left: 50%;
                    bottom: -2px;
                    transform: translate(-50%, 0%);
                }
                
                .hearts {
                    transform: translate(-50%, -50%);
                    position: absolute;
                    left: 50%;
                    top: 50%;
                    opacity: 0;
                }
                
                .circ {
                    width: 100%;
                    height: 100%;
                    border-radius: 50%;
                    position: absolute;
                    transform: translate(-4px, 0px);
                    cursor: pointer;
                    border: 4px solid rgb(150, 30, 20);
                }
                
                .dots {
                    width: 7px;
                    height: 7px;
                    position: absolute;
                    left: 50%;
                    top: 50%;
                    background-color: red;
                    border-radius: 50%;
                }
            </style>

            <div id='hearContainer'>
                <div id='shadow'></div><img id='bigHeart' src="https://www.xiiber.com/favicon.png" alt="heart" height="90%" width="90%"></div>

            <script src='TweenMax.min.js'></script>

            <script>
                /* corazón a Pen by HiHello.Monster  : hihello.monster */

                var container = document.getElementById('hearContainer'),
                    bigHeart = document.getElementById('bigHeart'),
                    shadow = document.getElementById('shadow'),
                    heartSrc = bigHeart.getAttribute('src'),
                    A = document.createElement('audio');
                A.src = 'send-love.mp3';
                A.volume = 0.7;
                container.addEventListener('click', generateHeart);

                function generateHeart() {
                    A.currentTime = 0.09;
                    A.play();
                    TweenMax.fromTo([bigHeart, shadow], .15, {
                        scale: 1
                    }, {
                        scale: .88,
                        repeat: 1,
                        yoyo: true,
                        ease: Back.easeIn.config(7)
                    })
                    var
                        newH = document.createElement('img'),
                        newC = document.createElement('div'),
                        WH = R(80, 15),
                        newDs = [];
                    for (var nd, i = 2; i--;) {
                        nd = document.createElement('div');
                        nd.className = 'dots';
                        newDs.push(nd);
                        container.insertBefore(nd, bigHeart);
                    };
                    newH.src = heartSrc;
                    newH.className = 'hearts';
                    newC.className = 'circ';
                    TweenLite.set(newH, {
                        width: WH,
                        height: WH
                    })
                    container.insertBefore(newH, bigHeart);
                    container.appendChild(newC);
                    heartAnim(newH, newC, newDs);
                };

                function heartAnim(e1, e2, e34) {
                    var dur = R(3.5, 1.5),
                        Path = [],
                        Y = R(-250, -380),
                        xStep = ~~R(6, 3);
                    for (var i = 1; i < xStep; i++) {
                        Path.push({
                            x: R(32, -96),
                            y: i * (Y / xStep)
                        })
                    };
                    TweenLite.to(e1, dur, {
                        scale: .3,
                        bezier: {
                            curviness: 1.5,
                            values: Path,
                            autoRotate: 90
                        },
                        onComplete: function() {
                            container.removeChild(e1);
                            container.removeChild(e2);
                        }
                    });
                    TweenLite.to(e1, dur - 0.2, {
                        force3D: true,
                        opacity: 1,
                        ease: SlowMo.ease.config(0.1, 0.8, true)
                    });
                    TweenLite.fromTo(e2, .6, {
                        force3D: true,
                        scale: .3
                    }, {
                        scale: 1,
                        opacity: 0
                    });
                    TweenMax.staggerTo(e34, R(3.5, 1.5), {
                        force3D: true,
                        opacity: 0,
                        scale: 0,
                        cycle: {
                            bezier: function() {
                                var nPath = [];
                                for (var i = 1; i < xStep; i++) {
                                    nPath.push({
                                        x: R(32, -96),
                                        y: i * (Y / xStep)
                                    })
                                };
                                return {
                                    curviness: 1.5,
                                    values: nPath
                                }
                            }
                        }
                    }, R(0.5, 0), function() {
                        for (var i = 2; i--;) {
                            container.removeChild(e34[i]);
                        }
                    });
                };

                function R(M, m) {
                    return m + (M - m) * Math.random();
                };

                /* a Pen by HiHello.Monster  : hihello.monster */
            </script>
        </div>
