<style>
    html {
        box-sizing: border-box
    }
    
    *,
    *:before,
    *:after {
        box-sizing: inherit
    }
    
    html {
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%
    }
    
    body {
        margin: 0
    }
    
    img {
        border-style: none
    }
    
    ::-webkit-file-upload-button {
        -webkit-appearance: button;
        font: inherit
    }
    
    html {
        overflow-x: hidden
    }
    
    img {
        vertical-align: middle
    }
    
    :disabled * {
        pointer-events: none
    }
    
    .w3-dropdown-hover {
        position: relative;
        display: inline-block;
        cursor: pointer
    }
    
    .w3-dropdown-hover:hover .w3-dropdown-content {
        display: block
    }
    
    .w3-dropdown-hover:first-child {
        background-color: #ccc;
        color: #000
    }
    
    .w3-dropdown-content {
        cursor: auto;
        color: #000;
        background-color: #fff;
        display: none;
        position: absolute;
        min-width: 160px;
        margin: 0;
        padding: 0;
        z-index: 1
    }
    
    .w3-container:after,
    .w3-container:before {
        content: "";
        display: table;
        clear: both
    }
    
    .w3-container {
        padding: 0.01em 16px
    }
    
    .w3-card-4 {
        box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2), 0 4px 20px 0 rgba(0, 0, 0, 0.19)
    }
    /* Colors */
</style>


<div class="w3-container">
    <div class="w3-dropdown-hover">Score-Lighthouse
        <div class="w3-dropdown-content w3-card-4" style="width:250px">
            <img src="https://www.w3schools.com/w3css/img_london.jpg" alt="Score-Lighthouse" style="width:100%">
            <div class="w3-container">
                <p>Performance/100 <br> Accessibility/100 <br>Best Practices/100 <br> SEO/100 </p>
            </div>
        </div>
    </div>
</div>
