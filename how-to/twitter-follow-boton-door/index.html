<!DOCTYPE html>
<html lang="ex-MX">

<head>
    <meta charset="UTF-8">
    <title>Follow me - Twitter boton abre y cierra tipo puerta</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section class="long-bird">

        <div class="hole">
            <div class="door left"></div>
            <div class="door right"></div>
            <a href="https://twitter.com/luisangelmaciel" class="twitter-follow-button" data-show-count="false" data-size="large" data-dnt="false"></a>
            <script>
                ! function(d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (!d.getElementById(id)) {
                        js = d.createElement(s);
                        js.id = id;
                        js.src = "https://platform.twitter.com/widgets.js";
                        fjs.parentNode.insertBefore(js, fjs);
                    }
                }(document, "script", "twitter-wjs");
            </script>
        </div>

    </section>



    <script src="./script.js"></script>

</body>

</html>
