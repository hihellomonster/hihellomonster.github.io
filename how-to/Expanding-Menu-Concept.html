    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }
        
        small {
            color: #18487D;
            font-weight: 900;
        }

        /*-------------------------------------------------------------------*/
        
        .nav__trigger {
            display: block;
            position: fixed;
            top: 1rem;
            right: 1rem;
            width: 3.125rem;
            height: 3.125rem;
            background-color: #3E93F7;
            border-radius: 100%;
            transition: 0.2s ease-in-out 0.35s;
            z-index: 5;
        }
        
        .nav__trigger .bars {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .nav__trigger .bars,
        .nav__trigger .bars:before,
        .nav__trigger .bars:after {
            width: 24px;
            height: 4px;
            background-color: #18487D;
            border-radius: 4px;
            transition: 0.2s ease-in-out 0.35s;
        }
        
        .nav__trigger .bars:before,
        .nav__trigger .bars:after {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            will-change: transform;
        }
        
        .nav__trigger .bars:before {
            transform: translateY(-8px);
        }
        
        .nav__trigger .bars:after {
            transform: translateY(8px);
        }
        
        .nav__trigger.is-active {
            transform: rotate(45deg);
            transition-delay: 0s;
        }
        
        .nav__trigger.is-active .bars,
        .nav__trigger.is-active .bars:before,
        .nav__trigger.is-active .bars:after {
            transition-delay: 0s;
        }
        
        .nav__trigger.is-active .bars:before,
        .nav__trigger.is-active .bars:after {
            transform: translateX(0) rotate(90deg);
        }
        
        .nav--mobile {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            visibility: hidden;
            opacity: 0;
            transition: 0s ease-in-out 0.2s;
            z-index: 3;
        }
        
        .nav--mobile.is-active {
            visibility: visible;
            opacity: 1;
            transition: 0s 0s;
        }
        
        .nav--mobile.is-active .nav__divider {
            transform: scaleX(1);
            transition-duration: 0.55s cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        
        .nav--mobile.is-active .nav__item {
            opacity: 1;
            transform: translateY(0);
            transition: 0.55s cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        
        .nav--mobile.is-active .nav__list .nav__item:nth-of-type(1) {
            transition-delay: 0s;
        }
        
        .nav--mobile.is-active .nav__list .nav__item:nth-of-type(2) {
            transition-delay: 0.1s;
        }
        
        .nav--mobile.is-active .nav__list .nav__item:nth-of-type(3) {
            transition-delay: 0.2s;
        }
        
        .nav--mobile.is-active .nav__list .nav__item:nth-of-type(4) {
            transition-delay: 0.3s;
        }
        
        .nav--mobile.is-active .nav__list .nav__item:nth-of-type(5) {
            transition-delay: 0.4s;
        }
        
        .nav--mobile.is-active .nav__list .nav__item:nth-of-type(6) {
            transition-delay: 0.5s;
        }
        
        .nav--mobile.is-active .nav__list .nav__item:nth-of-type(7) {
            transition-delay: 0.6s;
        }
        
        .nav--mobile.is-active .nav__list .nav__item:nth-of-type(8) {
            transition-delay: 0.7s;
        }
        
        .nav--mobile.is-active .nav__list .nav__item:nth-of-type(9) {
            transition-delay: 0.8s;
        }
        
        .nav--mobile.is-active .nav__sublist .nav__item:nth-of-type(1) {
            transition-delay: 0.2s;
        }
        
        .nav--mobile.is-active .nav__sublist .nav__item:nth-of-type(2) {
            transition-delay: 0.3s;
        }
        
        .nav--mobile.is-active .nav__sublist .nav__item:nth-of-type(3) {
            transition-delay: 0.4s;
        }
        
        .nav--mobile.is-active .nav__sublist .nav__item:nth-of-type(4) {
            transition-delay: 0.5s;
        }
        
        .nav--mobile.is-active .nav__sublist .nav__item:nth-of-type(5) {
            transition-delay: 0.6s;
        }
        
        .nav--mobile.is-active .nav__sublist .nav__item:nth-of-type(6) {
            transition-delay: 0.7s;
        }
        
        .nav--mobile.is-active .nav__sublist .nav__item:nth-of-type(7) {
            transition-delay: 0.8s;
        }
        
        .nav--mobile.is-active .nav__sublist .nav__item:nth-of-type(8) {
            transition-delay: 0.9s;
        }
        
        .nav--mobile.is-active .nav__sublist .nav__item:nth-of-type(9) {
            transition-delay: 1s;
        }
        
        .nav__center {
            position: relative;
            top: 50%;
            max-width: 500px;
            margin: 0 auto;
            padding: 1.5rem;
            transform: translateY(-50%);
        }
        
        .nav__list ul,
        .nav__sublist ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .nav__list a,
        .nav__sublist a {
            transition: 0.3s ease-in-out;
        }
        
        .nav__list a {
            font-size: 15vw;
            font-size: 3rem;
            font-weight: 900;
            text-decoration: none;
            color: #18487D;
        }
        
        .nav__list a:hover {
            color: #FFFFFF;
        }
        
        .nav__divider {
            margin: 1.75rem 0 1.5rem;
            width: 100%;
            height: 2px;
            background-color: #18487D;
            transform: scaleX(0);
            transform-origin: 0 0;
            transition: 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        
        .nav__sublist {
            overflow: hidden;
        }
        
        .nav__sublist ul {
            float: left;
            width: 50%;
        }
        
        .nav__sublist a {
            display: inline-block;
            padding: 0.5rem 0;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 6vw;
            font-size: 1.5rem;
        }
        
        .nav__sublist a:hover {
            color: #18487D;
        }
        
        .nav__item {
            opacity: 0;
            transform: translateY(10px);
            transition: 0.15s ease-in-out;
        }
        
        .overlay--nav {
            position: fixed;
            top: 1rem;
            right: 1rem;
            opacity: 1;
            visibility: visible;
            transition: 0.3s ease-in-out;
            transform: translate(-1.5625rem, 1.5625rem);
            z-index: 2;
        }
        
        .overlay--nav span {
            display: inline-block;
            position: absolute;
            border-radius: 100%;
            background-color: #3E93F7;
            transform: translateZ(0) scale(0);
            transition: 0.3s ease-in-out 0.2s;
            will-change: transform;
        }
        
        .overlay--nav span.is-active {
            transition-delay: 0s;
            transform: translateZ(0) scale(1);
        }
    </style>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script>
        var mobileNav = {
            // Variables
            $overlayNav: $('.overlay--nav'),
            $overlayNavChild: $('.overlay--nav').children('span'),
            $overlayContent: $('.overlay--content'),
            $overlayContentChild: $('.overlay--content').children('span'),
            $navTrigger: $('.nav__trigger'),
            $nav: $('.nav--mobile'),
            transitionEnd: 'webkitTransitionEnd otransitionend oTransitionEnd msTransitionEnd transitionend',

            init: function() {
                var self = this;

                // Init the layers
                this.initLayers();
                $(window).on('resize', function() {
                    self.initLayers();
                });

                // Handle the transitions
                this.$navTrigger.on('click', function(e) {
                    e.preventDefault();

                    if (!self.$navTrigger.hasClass('is-active')) {
                        // .nav--trigger active
                        self.$navTrigger.addClass('is-active');

                        // .overlay--nav active
                        self.$overlayNavChild.addClass('is-active').one(self.transitionEnd, function() {
                            // .nav active
                            self.$nav.addClass('is-active');
                        });

                        // no-csstransitions fallback
                        if ($('html').hasClass('no-csstransitions')) {
                            self.$nav.addClass('is-active');
                        }
                    } else {
                        // .nav inactive
                        self.$nav.removeClass('is-active').one(self.transitionEnd, function() {
                            // .overlay--nav inactive
                            self.$overlayNavChild.removeClass('is-active').off();

                            // .nav--trigger inactive
                            self.$navTrigger.removeClass('is-active');
                        });

                        // no-csstransitions fallback
                        if ($('html').hasClass('no-csstransitions')) {
                            self.$overlayNavChild.removeClass('is-active');
                            self.$navTrigger.removeClass('is-active');
                        }
                    }
                });
            },

            initLayers: function() {
                var self = this;
                var diameter = (Math.sqrt(Math.pow($(window).height(), 2) + Math.pow($(window).width(), 2)) * 2);

                self.$overlayNavChild.css({
                    scaleX: 0,
                    scaleY: 0,
                    translateZ: 0,
                    height: diameter + 'px',
                    width: diameter + 'px',
                    top: -(diameter / 2) + 'px',
                    left: -(diameter / 2) + 'px',
                });
            }
        }

        mobileNav.init();
    </script>

</body>
