<!doctype html>

<html lang="es-mx">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image modal </title>


    <style>
        .videos__group {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background-color: var(--main-dark);
        }
        
        video {
            height: 300px;
            border-radius: 1rem;
            margin: 0.5rem;
            width: 400px;
            object-fit: cover;
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);
            -moz-transform: rotateY(180deg);
        }
        
        #myImg {
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        #myImg:hover {
            opacity: 0.7;
        }
        /* The modalx (background) */
        
        .modalx {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.9);
            /* Black w/ opacity */
        }
        /* modalx Content (image) */
        
        .modalx-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        /* Caption of modalx Image */
        
        #caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            height: 150px;
        }
        /* Add Animation */
        
        .modalx-content,
        #caption {
            -webkit-animation-name: zoom;
            -webkit-animation-duration: 0.6s;
            animation-name: zoom;
            animation-duration: 0.6s;
        }
        
        @-webkit-keyframes zoom {
            from {
                -webkit-transform: scale(0)
            }
            to {
                -webkit-transform: scale(1)
            }
        }
        
        @keyframes zoom {
            from {
                transform: scale(0)
            }
            to {
                transform: scale(1)
            }
        }
        /* The Close Button */
        
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        /* 100% Image Width on Smaller Screens */
        
        @media only screen and (max-width: 700px) {
            .modalx-content {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <h2>Image modalx</h2>
    <p>In this example, we use CSS to create a modalx (dialog box) that is hidden by default.</p>

    <center>
        <img id="myImg" src="https://www.w3schools.com/howto/img_snow.jpg" alt="" style="width:100%;max-width:300px">
    </center>
    <!-- The modalx -->
    <div id="myv" class="modalx">
        <span class="close">&times;</span>
        <img class="modalx-content" id="img01">
        <div id="caption"></div>
    </div>

    <script>
        // Get the modalx
        var modalx = document.getElementById("myv");

        // Get the image and insert it inside the modalx - use its "alt" text as a caption
        var img = document.getElementById("myImg");
        var modalxImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        img.onclick = function() {
            modalx.style.display = "block";
            modalxImg.src = this.src;
            captionText.innerHTML = this.alt;
        }

        // Get the <span> element that closes the modalx
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modalx
        span.onclick = function() {
            modalx.style.display = "none";
        }
    </script>

</body>

</html>
