<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>
        Intro en negro y con movimiento
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="" sizes="192x192">

    <style>
        @import url(https://fonts.googleapis.com/css?family=Lato:300,400,700|Dosis:200,400,600);
        body {
            background-color: #252527;
        }
        
        h1 {
            font-family: Dosis;
            font-weight: 200;
            position: absolute;
            text-align: center;
            display: block;
            color: #fff;
            top: 50%;
            width: 100%;
            margin-top: -55px;
            text-transform: uppercase;
            letter-spacing: 1px;
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -webkit-transform: translate3d(0, 0, 0);
            -moz-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
            opacity: 0;
            -webkit-animation: anim 3.2s ease-out forwards 1s;
            animation: anim 3.2s ease-out forwards 1s;
        }
        
        strong {
            display: block;
            font-weight: 400;
        }
        
        @-webkit-keyframes anim {
            0% {
                text-shadow: 0 0 50px #fff;
                letter-spacing: 80px;
                opacity: 0;
                -webkit-transform: rotateY(-90deg);
            }
            50% {
                text-shadow: 0 0 1px #fff;
                opacity: 0.8;
                -webkit-transform: rotateY(0deg);
            }
            75% {
                text-shadow: 0 0 1px #fff;
                opacity: 0.8;
                -webkit-transform: rotateY(0deg) translateZ(60px);
            }
            100% {
                text-shadow: 0 0 1px #fff;
                opacity: 0.8;
                letter-spacing: 8px;
                -webkit-transform: rotateY(0deg) translateZ(100px);
            }
        }
        
        @keyframes anim {
            0% {
                text-shadow: 0 0 50px #fff;
                letter-spacing: 80px;
                opacity: 0;
                -moz-transform: rotateY(-90deg);
            }
            50% {
                text-shadow: 0 0 1px #fff;
                opacity: 0.8;
                -moz-transform: rotateY(0deg);
            }
            75% {
                text-shadow: 0 0 1px #fff;
                opacity: 0.8;
                -moz-transform: rotateY(0deg) translateZ(60px);
            }
            100% {
                text-shadow: 0 0 1px #fff;
                opacity: 0.8;
                letter-spacing: 8px;
                -moz-transform: rotateY(0deg) translateZ(100px);
            }
        }
    </style>

</head>

<body>
    <!-- partial:index.partial.html -->
    <h1>Hi hello <strong>monster</strong></h1>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>

</html>
