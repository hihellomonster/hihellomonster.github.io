<!DOCTYPE html>
<html>
<script src="https://hihello.monster/luisangel.maciel/hi.js"></script>
<script src="hi.js"></script>


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial;
        }
        /* Style the tab */
        
        .tab {
            overflow: hidden;
            /* border: 1px solid #ccc; */
            /* background-color: #f1f1f1; */
        }
        /* Style the buttons inside the tab */
        
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        /* Change background color of buttons on hover */
        
        .tab button:hover {
            background-color: none);
        }
        /* Create an active/current tablink class */
        
        .tab button.active {
            font-weight: bold;
        }
        /* Style the tab content */
        
        .hiGlyphs {
            display: none;
            padding: 6px 12px;
            border-top: none;
            -webkit-animation: fadeEffect 1s;
            animation: fadeEffect 1s;
        }
        /* Fade in tabs */
        
        @-webkit-keyframes fadeEffect {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeEffect {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        /* Style the close button */
        
        .topright {
            float: right;
            cursor: pointer;
            font-size: 28px;
        }
        
        .topright:hover {
            color: black;
        }
    </style>

    <style>
        .filterDiv {
            float: left;
            /* background-color: #017dbb; */
            /* color: #ffffff; */
            width: 100px;
            line-height: 100px;
            text-align: center;
            margin: 2px;
            display: none;
            font-size: 45px
        }
        
        .show {
            display: block;
        }
        
        .container {
            margin-top: 20px;
            overflow: hidden;
        }
        /* Style the buttons */
        
        .btn {
            background-color: white;
            border: none;
            outline: none;
            padding: 12px 10px;
            background-color: none;
            color: #017dbb;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: none;
            color: #017dbb;
        }
        
        .btn.active {
            color: none;
            font-weight: bold;
        }
        
        .font-size-12 {
            font-size: 12px;
        }
        
        .oculto-por-el-momento {
            visibility: hidden;
            display: none;
        }
        
        .font-size-100 {
            font-size: 75px
        }
    </style>


</head>



<body>

    <h2>Glyphs!</h2>


    <div class="tab">
        <button class="tablinks" onclick="openGlyph(event, 'OpcionesDePago')" id="defaultOpen">Opciones de pago</button>
        <button class="tablinks" onclick="openGlyph(event, 'Mexico')">México</button>
        <button class="tablinks" onclick="openGlyph(event, 'Banderas')">Banderas</button>
    </div>

    <div id="OpcionesDePago" class="hiGlyphs">
        <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
        <h3>Opciones de pago</h3>
        <div w3-include-HTML="/pago.html"></div>
    </div>

    <div id="Mexico" class="hiGlyphs">
        <h3>México</h3>
        <div w3-include-HTML=".mexico.html"></div>
    </div>

    <div id="Banderas" class="hiGlyphs">
        <h3>Banderas</h3>
        <div w3-include-HTML="./banderas.html"></div>
    </div>

    <script>
        function openGlyph(evt, glyphName) {
            var i, hiGlyphs, tablinks;
            hiGlyphs = document.getElementsByClassName("hiGlyphs");
            for (i = 0; i < hiGlyphs.length; i++) {
                hiGlyphs[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(glyphName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>


    <script>
        hi.includeHTML();
    </script>

</body>

</html>
