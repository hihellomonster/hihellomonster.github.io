    <script>
        //Make the DIV element draggagle:
        dragElement(document.getElementById("mydiv"));

        function dragElement(elmnt) {
            var pos1 = 0,
                pos2 = 0,
                pos3 = 0,
                pos4 = 0;
            if (document.getElementById(elmnt.id + "header")) {
                /* if present, the header is where you move the DIV from:*/
                document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
            } else {
                /* otherwise, move the DIV from anywhere inside the DIV:*/
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // get the mouse cursor position at startup:
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // call a function whenever the cursor moves:
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // calculate the new cursor position:
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // set the element's new position:
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                /* stop moving when mouse button is released:*/
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js'></script>
    <script>
        /* corazÃ³n a Pen by HiHello.Monster  : hihello.monster */

        var container = document.getElementById('container-esfera-de-dragon'),
            bolaDelDragon = document.getElementById('bolaDelDragon'),
            shadow = document.getElementById('shadow'),
            heartSrc = bolaDelDragon.getAttribute('src'),
            A = document.createElement('audio');
        A.src = 'sound.mp3';
        A.volume = 0.7;
        container.addEventListener('click', generateHeart);

        function generateHeart() {
            A.currentTime = 0.09;
            A.play();
            TweenMax.fromTo([bolaDelDragon, shadow], .15, {
                scale: 1
            }, {
                scale: .88,
                repeat: 1,
                yoyo: true,
                ease: Back.easeIn.config(7)
            })
            var
                newH = document.createElement('img'),
                newC = document.createElement('div'),
                WH = R(80, 15),
                newDs = [];
            for (var nd, i = 2; i--;) {
                nd = document.createElement('div');
                nd.className = 'dots';
                newDs.push(nd);
                container.insertBefore(nd, bolaDelDragon);
            };
            newH.src = heartSrc;
            newH.className = 'hearts';
            newC.className = 'circ';
            TweenLite.set(newH, {
                width: WH,
                height: WH
            })
            container.insertBefore(newH, bolaDelDragon);
            container.appendChild(newC);
            heartAnim(newH, newC, newDs);
        };

        function heartAnim(e1, e2, e34) {
            var dur = R(3.5, 1.5),
                Path = [],
                Y = R(-250, -380),
                xStep = ~~R(6, 3);
            for (var i = 1; i < xStep; i++) {
                Path.push({
                    x: R(32, -96),
                    y: i * (Y / xStep)
                })
            };
            TweenLite.to(e1, dur, {
                scale: .3,
                bezier: {
                    curviness: 1.5,
                    values: Path,
                    autoRotate: 90
                },
                onComplete: function() {
                    container.removeChild(e1);
                    container.removeChild(e2);
                }
            });
            TweenLite.to(e1, dur - 0.2, {
                force3D: true,
                opacity: 1,
                ease: SlowMo.ease.config(0.1, 0.8, true)
            });
            TweenLite.fromTo(e2, .6, {
                force3D: true,
                scale: .3
            }, {
                scale: 1,
                opacity: 0
            });
            TweenMax.staggerTo(e34, R(3.5, 1.5), {
                force3D: true,
                opacity: 0,
                scale: 0,
                cycle: {
                    bezier: function() {
                        var nPath = [];
                        for (var i = 1; i < xStep; i++) {
                            nPath.push({
                                x: R(32, -96),
                                y: i * (Y / xStep)
                            })
                        };
                        return {
                            curviness: 1.5,
                            values: nPath
                        }
                    }
                }
            }, R(0.5, 0), function() {
                for (var i = 2; i--;) {
                    container.removeChild(e34[i]);
                }
            });
        };

        function R(M, m) {
            return m + (M - m) * Math.random();
        };

        /* a Pen by HiHello.Monster  : hihello.monster */
    </script>
