<!DOCTYPE html>
<html lang="es-mx">
<title>Guia Rosi</title>
<meta name="description" content="Guía de estilo del logotipo de Guiarosi. Impulsado por hihello.monster, diseñador luisangel.maciel">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" async>
<style>
    @font-face {
        font-family: 'Oswald';
        font-style: normal;
        font-weight: 300;
        src: local('Oswald'), url(Oswald.woff2) format('woff2');
        font-display: swap;
    }
    
    body,
    html {
        height: 100%;
        font-family: "Oswald", sans-serif;
    }
    
    img {
        width: 100%;
        height: auto;
        border-style: none
    }
    
    .responsive_image {
        max-width: 100%;
        height: auto;
    }
    
    .bgimg {
        /* background-image: url(''); */
        min-height: 100%;
        background-position: center;
        background-size: cover;
    }
    
    a {
        text-decoration: none;
        color: rgb(0, 0, 0);
    }
    
    a:after {
        text-decoration: none;
        color: inherit;
    }
    
    a:link {
        text-decoration: none;
        color: inherit;
    }
    
    a:visited {
        text-decoration: none;
        color: inherit;
    }
    
    a:hover {
        text-decoration: none;
        color: #de2a84;
    }
    
    .cuadricula {
        float: left;
        width: 100px;
        line-height: 100 px;
        text-align: center;
        margin: 2px;
        font-size: 70px
    }
    
    html {
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%
    }
    
    body {
        margin: 0
    }
    
    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    main,
    menu,
    nav,
    section {
        display: block
    }
    
    summary {
        display: list-item
    }
    
    audio,
    canvas,
    progress,
    video {
        display: inline-block
    }
    
    progress {
        vertical-align: baseline
    }
    
    audio:not([controls]) {
        display: none;
        height: 0
    }
    
    [hidden],
    template {
        display: none
    }
    
    a {
        background-color: transparent
    }
    
    a:active,
    a:hover {
        outline-width: 0
    }
    
    abbr[title] {
        border-bottom: none;
        text-decoration: underline;
        text-decoration: underline dotted
    }
    
    b,
    strong {
        font-weight: bolder
    }
    
    dfn {
        font-style: italic
    }
    
    mark {
        background: #ff0;
        color: #000
    }
    
    small {
        font-size: 80%
    }
    
    sub,
    sup {
        font-size: 75%;
        line-height: 0;
        position: relative;
        vertical-align: baseline
    }
    
    sub {
        bottom: -0.25em
    }
    
    sup {
        top: -0.5em
    }
    
    figure {
        margin: 1em 40px
    }
    
    code,
    kbd,
    pre,
    samp {
        font-family: monospace, monospace;
        font-size: 1em
    }
    
    hr {
        box-sizing: content-box;
        height: 0;
        overflow: visible
    }
    
    button,
    input,
    select,
    textarea,
    optgroup {
        font: inherit;
        margin: 0
    }
    
    optgroup {
        font-weight: bold
    }
    
    button,
    input {
        overflow: visible
    }
    
    button,
    select {
        text-transform: none
    }
    
    button,
    [type=button],
    [type=reset],
    [type=submit] {
        -webkit-appearance: button
    }
    
    button::-moz-focus-inner,
    [type=button]::-moz-focus-inner,
    [type=reset]::-moz-focus-inner,
    [type=submit]::-moz-focus-inner {
        border-style: none;
        padding: 0
    }
    
    button:-moz-focusring,
    [type=button]:-moz-focusring,
    [type=reset]:-moz-focusring,
    [type=submit]:-moz-focusring {
        outline: 1px dotted ButtonText
    }
    
    fieldset {
        border: 1px solid #c0c0c0;
        margin: 0 2px;
        padding: .35em .625em .75em
    }
    
    legend {
        color: inherit;
        display: table;
        max-width: 100%;
        padding: 0;
        white-space: normal
    }
    
    textarea {
        overflow: auto
    }
    
    [type=checkbox],
    [type=radio] {
        padding: 0
    }
    
    [type=number]::-webkit-inner-spin-button,
    [type=number]::-webkit-outer-spin-button {
        height: auto
    }
    
    [type=search] {
        -webkit-appearance: textfield;
        outline-offset: -2px
    }
    
    [type=search]::-webkit-search-decoration {
        -webkit-appearance: none
    }
    
     ::-webkit-file-upload-button {
        -webkit-appearance: button;
        font: inherit
    }
    
    .hhm-summary {
        color: black;
    }
    
    details summary {
        display: list-item;
        list-style-type: " [+] Powered by  ";
    }
    
    details[open] summary {
        list-style-type: " [-] Powered by  ";
        color: gray;
    }
    
    details summary:hover {
        color: gray;
    }
</style>
