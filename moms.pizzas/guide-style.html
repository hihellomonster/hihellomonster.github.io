<style>
    *,
    *:before,
    *:after {
        box-sizing: border-box;
    }
    
    .tab-controls {
        color: none
    }
    
    @media (min-width: 40rem) {
        .tab-controls {
            border: none;
        }
    }
    
    .tab-controls li {
        display: block;
    }
    
    @media (min-width: 40rem) {
        .tab-controls li {
            border: none;
        }
        .tab-controls li:after {
            content: "";
            position: absolute;
            transform: translateY(-50%);
        }
        .tab-controls li:last-of-type:after {
            content: none;
        }
    }
    
    .tab-controls label {
        text-decoration: none;
        transition: 0.3s ease-in-out;
        cursor: pointer;
    }
    
    .tab-input {
        display: none;
    }
    
    .tab-item {
        position: absolute;
        visibility: hidden;
        opacity: 0;
        transform: translateY(10px);
    }
    
    .tab-input:checked+.tab-item {
        position: static;
        visibility: visible;
        opacity: 1;
        transform: translateY(0);
        transition: 0.3s ease-in-out;
    }
    
    @media (min-width: 40rem) {
        .tab-item {
            text-decoration: none;
        }
    }
</style>

    <style>
        .espacio-del-modal {
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }
        
        .modal-input {
            display: none;
        }
        
        .modal-input:checked+.modal {
            visibility: visible;
            opacity: 1;
            border-radius: 6px;
            outline: 0;
            -webkit-box-shadow: 0 3px 9px rgba(0, 0, 0, .5);
            box-shadow: 0 3px 9px rgba(0, 0, 0, .5)
        }
        
        .modal {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            visibility: hidden;
            padding: 1rem 1rem;
            opacity: 0;
            transition: 0.3s ease-in-out;
            background-color: #fff;
            border-radius: 6px;
            outline: 0;
            -webkit-box-shadow: 0 3px 9px rgba(0, 0, 0, .5);
            box-shadow: 0 3px 9px rgba(0, 0, 0, .5);
            text-shadow: white;
        }
        
        .modal-close {
            position: absolute;
            right: 10%;
            font-size: 3rem;
            line-height: 2;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 100px;
