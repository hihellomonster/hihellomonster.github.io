<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel="stylesheet" href="./style.css">
    <style>
        .modal-input {
            display: none;
        }
        
        .modal-input:checked+.modal {
            visibility: visible;
            opacity: 1;
        }
        
        .modal {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            visibility: hidden;
            opacity: 0;
            transition: 0.3s ease-in-out;
            background-color: #fff;
        }
        
        .modal-close {
            position: fixed;
            right: 10%;
            font-size: 3rem;
            line-height: 2;
        }
    </style>
</head>

<body>




    <input id="modal-1" name="modal" type="checkbox" class="modal-input" />
    <div class="modal">
        <label for="modal-1" class="modal-close">&times;</label>
        <div class="content">
            <iframe src="mapa-de-sitio.html" name="iframe_a " height="600px " width="100% " title="Iframe Example " allowfullscreen=" " frameborder="0 " style="border:0; "></iframe> . </div>
    </div>


    <div id="mydiv">
        <div class="FABMenu" id="mydivheader">
            <input type="checkbox" checked/>
            <div class="hamburger">
                <div class="dots">
                    <span class="first"></span>
                    <span class="second"></span>
                    <span class="third"></span>
                </div>
            </div>
            <div class="action_items_bar">
                <div class="action_items">
                    <span class="first_item">
                        <label for="modal-1"><i class="material-icons"> format_list_bulleted </i></label>  
                    </span>
                    <span class="second_item">
        <i class="material-icons">
            arrow_back
        </i>
      </span>
                    <span class="third_item">
        <i class="material-icons">
            arrow_forward
        </i>
      </span>
                    <span class="fourth_item">
        <i class="material-icons">
       home
        </i>
      </span>
                </div>
            </div>
        </div>


    </div>


    <script src="./script.js"></script>
    <script>
        //Make the DIV element draggagle:
        dragElement(document.getElementById("mydiv"));

        function dragElement(elmnt) {
            var pos1 = 0,
                pos2 = 0,
                pos3 = 0,
                pos4 = 0;
            if (document.getElementById(elmnt.id + "header")) {
                /* if present, the header is where you move the DIV from:*/
                document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
            } else {
                /* otherwise, move the DIV from anywhere inside the DIV:*/
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // get the mouse cursor position at startup:
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // call a function whenever the cursor moves:
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // calculate the new cursor position:
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // set the element's new position:
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                /* stop moving when mouse button is released:*/
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
    </script>
</body>

</html>
