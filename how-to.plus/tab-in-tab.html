            box-sizing: border-box
        }
        
        .visuallyhidden {
            border: 0;
            clip: rect(0 0 0 0);
            height: 1px;
            margin: -1px;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1px;

        .taptop {
            overflow: hidden;
            background-color: #f1f1f1;
            width: 100%;
            position: fixed;
            top: 0;
            margin: 0;
        }
        
        .tablink {
            background-color: #555;
            color: white;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            margin: 0;
            width: 20%;
            text-align: center;
            padding: 6px 0px;
            transition: all 0.3s ease;
            color: white;
            font-size: 24px;
            text-decoration: none;
        }
        
        .tablink:hover {
            background-color: #777;
        }
        /* Style the tab content */
        
        .tabcontent {
            color: black;
            display: none;

            ;

    </style>
    <style>
        /* Style the tab */
        
        .tab2 {

            background-color: #e98484;
            position: fixed;

        /* Style the buttons inside the tab */
        
        .tab2 button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            width: 20%;
            text-align: center;
            padding: 10px 0;
            transition: all 0.3s ease;
            color: white;
            font-size: 28px;
            text-decoration: none;
        }
        /* Change background color of buttons on hover */
        
        .tab2 button:hover {

        }
        /* Create an active/current tablink class */
        
        .tab2 button.active {

        }

    <script>
        function openTwo(evt, twoMenu) {
            var i, tabcontent, tablinks2;
            tabcontent = document.getElementsByClassName("tabcontent2");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks2 = document.getElementsByClassName("tablinks2");
            for (i = 0; i < tablinks2.length; i++) {
                tablinks2[i].className = tablinks2[i].className.replace(" active", "");
            }
            document.getElementById(twoMenu).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>

    <script>
